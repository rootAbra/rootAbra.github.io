<header>
  <div class="header-inner">
    <div class="logo">
      <a href="../">rootAbra@web:~$</a>

    <nav>
      <a href="../"><span>Inicio</span></a>
      <a href="/proyectos"><span>Proyectos</span></a>
    </nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="../">Inicio</a>
  <a href="." class="disabled">Writeups</a>
  <a href="/proyectos">Proyectos</a>

<main>
  <div class="page-header">
    <h1>Writeups de HackTheBox</h1>
    <p>Resoluciones detalladas de máquinas HTB</p>
  </div>

  <div class="filters-section">
    <div class="filters-grid">
      <div class="filter-group">
        <label for="statusFilter">Estado</label>
        <select id="statusFilter">
          <option value="all">Todas</option>
          <option value="active">Activas</option>
          <option value="retired">Retiradas</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="difficultyFilter">Dificultad</label>
        <select id="difficultyFilter">
          <option value="all">Todas</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="insane">Insane</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="osFilter">Sistema Operativo</label>
        <select id="osFilter">
          <option value="all">Todos</option>
          <option value="linux">Linux</option>
          <option value="windows">Windows</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="sortFilter">Ordenar por Fecha</label>
        <select id="sortFilter">
          <option value="desc">Más recientes</option>
          <option value="asc">Más antiguos</option>
        </select>
      </div>
    </div>
  </div>

  <div class="results-info">
    Mostrando <span id="resultCount">0</span> writeups
  </div>

  <div class="writeups-grid" id="writeupsList">
  </div>
